<button
  [class]="classes()"
  [disabled]="isDisabled()"
  type="button"
  role="button"
  [attr.aria-disabled]="isDisabled()"
  [attr.aria-busy]="isLoading()"
>
  @if (!isLoading()) {
    <span aria-live="polite" class="btn__content">
      
      @if (iconPrefix()) {
        <p-icon
          class="btn__icon-prefix"
          aria-hidden="true"
          [size]="iconPrefixSize()"
          [icon]="iconPrefix()"
          [style.color]="iconPrefixColor()"
        ></p-icon>
      }
      
      <ng-content></ng-content>
      
      @if (label()) {
        <span class="btn__label" aria-live="polite">
          {{ label() | translate }}
        </span>
      }
      
      @if (iconPostfix()) {
        <p-icon
          class="btn__icon-postfix"
          aria-hidden="true"
          [size]="iconPostfixSize()"
          [icon]="iconPostfix()"
        ></p-icon>
      }

    </span>
  } @else {
    <p-loader
      class="btn__loader"
      size="s"
      aria-hidden="true"
      [color]="spinnerColor()"
    ></p-loader>
  }
</button>
