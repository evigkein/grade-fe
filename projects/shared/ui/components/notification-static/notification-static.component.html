<div class="notification" [class]="this.classes()">
  @if (this.icon()) {
    <p-icon
      class="notification__icon"
      [icon]="this.icon()"
      [size]="this.iconSize()"
    ></p-icon>
  }
  
  <span
    class="notification__message"
    [class.notification__message--sm]="this.size() === 'sm'"
    [innerHTML]="this.message() | translate"
  ></span>
</div>
