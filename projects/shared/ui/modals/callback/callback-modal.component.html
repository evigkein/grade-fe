<ng-template #templateRef>
  <p-modal
    [id]="modalId()"
    titleText="Обратный звонок"
    subTitleText="Укажите контактные данные, и наш менеджер свяжется с Вами в течение 15 минут."
    [iconClose]="true"
    [isWithoutPadding]="true"
    [isFlexibleWidth]="false"
    [isMobileFullScreen]="true"
    (cancel)="closeCallbackModal()">
    <p-callback-form (submitted)="handleSubmit()"></p-callback-form>
  </p-modal>
</ng-template>
