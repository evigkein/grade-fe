<div class="trip-card" role="group" [attr.aria-label]="from + ' → ' + to">
  <img class="trip-card__image noSelect" [img]="imageUrl" [alt]="alt || (from + ' → ' + to)" />
  
  <div class="trip-card__body">
    <div class="trip-card__route">
      <span class="trip-card__city">{{ from }}</span>
      
      <div class="trip-card__progress" aria-hidden="true">
        <span class="trip-card__dot"></span>
        <span class="trip-card__line"></span>
        <span class="trip-card__arrow"></span>
      </div>
      
      <span class="trip-card__city trip-card__city--dest">{{ to }}</span>
    </div>
    
    <div class="trip-card__price">
      <span class="trip-card__price-label">от</span>
      <span class="trip-card__price-value">{{ priceFrom }}</span>
    </div>
    
    <button class="trip-card__btn" type="button" (click)="onSelect()">{{ buttonText }}</button>
  </div>
</div>
